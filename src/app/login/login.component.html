<mat-card>
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-toolbar class="login-toolbar" color="primary"><span align="center">Login</span></mat-toolbar>
    <mat-card-content>
        <form [formGroup]="loginForm" nonvalidate (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <input type="text" matInput placeholder="Username" name="username" formControlName="username">
                </mat-form-field>
                <mat-error *ngIf="submitted && loginForm.get('username').hasError('required')">
                    User Name Required
                </mat-error>
            </p>

            <p>
                <mat-form-field>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input type="password" autocomplete="new-password" name="password" matInput placeholder="Password"
                        formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit"  mat-raised-button color="primary" mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
